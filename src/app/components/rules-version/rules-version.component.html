<div class="container-fluid">
  <form [formGroup]="rulesVersionForm" (onSubmit)="onSubmit()">

    <div class="container-fluid" *ngIf="showBasicInfoFields">
      <div class="form-group">
        <label>{{label1}}</label>
        </div>
      <div  class="form-group">
        <label>{{label2}}</label>
      </div>
      <div class="form-group">
        <label>Rules version name:</label>
        <input type="text" formControlName="name"  class="form-control" [ngClass]="{ 'is-invalid': submittedRulesArea && name()?.errors }" />
        <div *ngIf="submittedRulesArea && name()?.errors" class="invalid-feedback">
          <div *ngIf="name()?.errors?.['required']">Rules version name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Rules version published date</label>
        <input type="text" formControlName="published" value=""  class="form-control"/>
      </div>
      <div class="form-group">
        <label>Rules version status</label>
        <select formControlName="status" class="form-control">
          <option value="UTKAST">Utkast</option>
          <option value="PUBLICERAD">Publicerad</option>
          <option value="GAMMAL">Gammal</option>
        </select>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
        <a [routerLink]="" (click)="makeCopy()" class="btn btn-link">Make Copy</a>
      </div>
      <div class="form-group">
        <button  (click)="EditRulesArea()" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Edit rules area
        </button>
        <a [routerLink]="" (click)="makeCopy()" class="btn btn-link">Valid: No</a>
      </div>
    </div>


    <div class="container-fluid" *ngIf="showBasicEditFields">
      <div class="form-group">
        <button  (click)="EditRulesArea()" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Edit trees
        </button>
        <a [routerLink]="" (click)="editQuestions()" class="btn btn-link">Edit questions</a>
        <button  (click)="EditRulesArea()" class="btn btn-primary float-right">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Edit outcomes
        </button>
      </div>
      <div class="form-group">
        <a [routerLink]="" (click)="back()" class="btn btn-link float-right">Cancel</a>
      </div>
    </div>

    <div class="container-fluid" *ngIf="showEditQuestionFields">
