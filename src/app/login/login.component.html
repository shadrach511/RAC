<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && email()?.errors }" />
    <div *ngIf="submitted && email()?.errors" class="invalid-feedback">
      <div *ngIf="email()?.errors?.['required']">Email krävs</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && password()?.errors }" />
    <div *ngIf="submitted && password()?.errors" class="invalid-feedback">
      <div *ngIf="password()?.errors?.['required']">Lösenord krävs</div>
    </div>
  </div>
  <div class="form-group">
    <label>Domän</label>
    <input type="text" formControlName="domain" class="form-control" [ngClass]="{ 'is-invalid': submitted && domain()?.errors }" />
    <div *ngIf="submitted && domain()?.errors" class="invalid-feedback">
      <div *ngIf="domain()?.errors?.['required']">Domän krävs</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
